<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--将库添加到这里-->
    <script src="../vue/vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="root">
        <p>{{message}}</p>
        <input v-model="message"/>
    </div>
<script>
    // 创建vue实例
    let vm = new Vue({
      // 给实例起名字
      name: 'myApp',
      // 根DOM元素的CSS选择器
      // el: '#root',
      data() {
        return {
          message: 'Hello Vue.js'
        }
      }
    })
    // 如果不写el 可以用$mount()绑定到dom元素中
    vm.$mount('#root')
</script>
</body>
</html>
